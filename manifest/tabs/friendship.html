<div class="center" style="overflow-x:auto;">
    <div id="ifInfo" class="rounded">
        <span id="ifStats"></span>
        <br/>
        <span data-i18n-text="FriendFilterLabel"></span>
        <select class="button" id="fFilter"></select>
        <button id="ifCollect" data-i18n-text="fCollect"></button>
	<span style="padding-left: 1cm;"><b>&rarr; <a target="_blank" style="color: white;" href="https://docs.google.com/document/d/1mnQFJzMhLPSu-CpBqvTNxNCIjtzYXAMm4DCHm2Gw5Nk/view#heading=h.ajvdnewm28s3" data-i18n-text="inGetHelp"></a> &larr;</b></span>
    </div>
    <br />
    <table id="ifTable">
        <thead>
            <tr>
                <th class="sorttable_nosort">
                    <img src="/img/friends.png" />
                </th>
                <th class="sorttable_alpha" data-i18n-text="Friend"></th>
                <th class="sorttable_numeric" data-i18n-text="Score" data-i18n-title="ScoreTooltip" style="cursor:help"></th>
                <th class="sorttable_nosort" data-i18n-text="Action"></th>
                <th class="sorttable_nosort">
                    <img data-wiki-page="Neighbors" src="/img/neighbours.png" />
                </th>
                <th class="sorttable_alpha" data-i18n-text="Neighbour"></th>
                <th class="sorttable_numeric" data-i18n-text="Level"></th>
                <th class="sorttable_numeric" data-i18n-text="firstRecorded"></th>
                <th class="sorttable_nosort" data-i18n-text="timeAgo"></th>
            </tr>
        </thead>
        <tbody class="no-row-coloring">
        </tbody>
    </table>
    <div id="fMatchPlayer" class="DAF-gc-player DAF-gc-xlarge" style="display:none" data-i18n-title="MatchPlayerTitle">
        <div class="DAF-gc-level"></div><img class="DAF-gc-avatar">
        <div class="DAF-gc-name"></div>
    </div>
</div>
