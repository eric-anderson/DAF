<div class="center" style="overflow-x:auto;">
    <div class="rounded">
        <span id="ccFilter">
            <span class="nowrap"><input type="radio" name="cFilter" id="cFilterALL" value="ALL"><label for="cFilterALL" data-i18n-text="allCrowns"></label></span>
            <span class="nowrap"><input type="radio" name="cFilter" id="cFilterQTY" value="QTY"><label for="cFilterQTY" data-i18n-text="possibleCrownsOnly"></label></span>
        </span>
        <span style="float: right"><label for="crownGrid" data-i18n-text="Grid"></label><input type="checkbox" value="false" id="crownGrid" /></span>
        <hr /><span id="ccStats"></span>
    </div>
    <br />
    <table id="ccTable" class="crowns">
        <thead>
            <tr>
                <th class="sorttable_nosort">
                    <img data-wiki-page="Crowns" src="/img/crowns.png" />
                </th>
                <th data-i18n-text="Name"></th>
                <th data-i18n-text="levelRequired"></th>
                <th class="sorttable_numeric_locale"><img data-i18n-title="Materials" src="/img/materials.png" /></th>
                <th class="sorttable_numeric_locale"><img data-i18n-title="XP" src="/img/materials/xp.png" /></th>
                <th class="sorttable_numeric_locale"><img data-i18n-title="sellPrice" src="/img/materials/coin.png" /></th>
                <th class="sorttable_numeric_locale"><img data-i18n-title="Backpack" src="/img/backpack.png" /></th>
                <th class="sorttable_numeric_locale" data-i18n-text="pNextCrown"></th>
                <th class="sorttable_numeric_locale" data-i18n-text="possibleCrowns"></th>
                <th class="sorttable_numeric_locale" data-i18n-text="predictedCrowns"></th>
                <th class="sorttable_numeric_locale" data-i18n-text="predictedGain"></th>
                <th class="sorttable_numeric_locale" data-i18n-text="predictedCoins"></th>
            </tr>
        </thead>
        <tbody id="cctb1">
        </tbody>
        <tbody id="cctb2">
        </tbody>
        <tfoot>
            <tr id="ccTotals">
                <td colspan="8" data-i18n-text="Totals">Totals</td>
                <td id="tot_crowns">0</td>
                <td id="tot_use">0</td>
                <td id="tot_exp">0</td>
                <td id="tot_coin">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="yourLevel"></td>
                <td id="level" colspan="2">0</td>
                <td id="level2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="yourXP"></td>
                <td id="exp" colspan="2">0</td>
                <td id="exp2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="predictedLevel"></td>
                <td id="next_level" colspan="2">0</td>
                <td id="next_level2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="predictedXP"></td>
                <td id="next_exp" colspan="2">0</td>
                <td id="next_exp2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="predictedNext"></td>
                <td id="next_level%" colspan="2">0</td>
                <td id="next_level%2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="predictedBoost"></td>
                <td id="boost" colspan="2">0</td>
                <td id="boost2" colspan="2"></td>
            </tr>
        </tfoot>

    </table>
</div>
