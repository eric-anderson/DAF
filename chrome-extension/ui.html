<head>
<title>Diggy friend management UI</title>

<script src="sorttable.js"></script>
<script src="ui.js"></script>
<style>
.godChildrenTable {
  display: block;
  overflow: scroll;
  height: 96;
}

.friend {
  width: 64px;
  height: 76px;
  position: relative;
  float: left;
  white-space: nowrap;
}

.level {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  float: left;
  color: white;
  font-size: 12px;
}

.levelbg {
  display: block;
  position: absolute;
  width: 24;
  height: 16;
  top: 0;
  left: 0;
  float: left;
  background-color: black;
}  

.name {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 64;
  left: 2;
  float: left;
  color: black;
  font-size: 12px;
}

</style>
</head>

<body>
<H1>Diggy Tools<span id="lastSync"></span> <a id="reSync" href="#"></a></H1>

<table border="1" id="godChildrenTable" class="godChildrenTable">
  <thead></thead>
  <tbody>
    <tr id="godChildrenRow" style="height: 96; white-space: nowrap; "></tr>
  </tbody>
</table>

<table>
  <tr>
    <td>
      <select id="friendSelect">
        <option value="nonGifter">Non-Gifter</option>
        <option value="all">All</option>
        <option value="active">Active</option>
      </select>
    </td>
    <td id="friendCount"> </td>
  </tr>
</table>

<table border="1" id="friendsTable">
<thead>
  <tr>
     <th>Name</th>
     <th>Level</th>
     <th>Gift</th>
     <th id="7dGift">7d</th>
     <th id="14dGift">14d</th>
     <th id="28dGift">28d</th>
     <th>Days Fr.</th>
  </tr>
<tbody id="friendsTableBody">
</tbody>
</table>

<P>
Debugging files: <span id="rawData"></span>
<span id="neighboursXML"></span>
<span id="neighboursTSV"></span>
<span id="derivedJSON"></span>
<span id="friendlistData"></span>
</P>
</body>
